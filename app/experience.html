        body {

        .bubble 
        {
        position: relative;
        width: 75px;
        height: 60px;
        padding: 0px;
        background: #fff;
        -webkit-border-radius: 4px;
        -moz-border-radius: 4px;
        border-radius: 4px;
        }

        .bubble:after 
        {
        content: '';
        position: absolute;
        border-style: solid;
        border-width: 15px 12px 0;
        border-color: #fff transparent;
        display: block;
        width: 0;
        z-index: 1;
        bottom: -14px;
        left: 25px;
        }        

        .bubble-left 
        {
        position: relative;
        width: 250px;
        height: 500px;
        padding: 0px;
        background: #FFFFFF;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
        }

        .bubble-left:after 
        {
        content: '';
        position: absolute;
        border-style: solid;
        border-width: 15px 15px 15px 0;
        border-color: transparent #FFFFFF;
        display: block;
        width: 0;
        z-index: 1;
        left: -15px;
        top: 265px;
        }

        .bubble-left a, a:visited
        {
            color: #fff;
        }
