        .bubble

        .bubble:after 
        {

        position: absolute;
        border-style: solid;
        border-width: 15px 12px 0;

            var sakeRestaurantPoint = new google.maps.LatLng(-37.819671,144.968055);

            function initialize() {
                //-37.82244,144.969512,3a,75y,254.43h,97.26t
              var ngv = new google.maps.LatLng(-37.82244,144.969512);
              var mapOptions = {
                center: ngv,
                zoom: 17,
                styles: mapStyles,
                disableDefaultUI: true
              };



              var map = new google.maps.Map(
                  document.getElementById('map-canvas'), mapOptions);

              var myPanoid = "Rv_Zd5dpDeEAAAQZWWEn2A";

              var panoramaOptions = {
                pano: myPanoid,
                pov: {
                  heading: 75,
                  pitch:0
                },
                zoom: 0.5,
                zoomControl: false,
                addressControl: false,            
                linksControl: true,
                panControl: true,
                panControlOptions: {
                    position: google.maps.ControlPosition.LEFT_BOTTOM
                },
                enableCloseButton: false,
                visible:true                
              };

              var panorama = new google.maps.StreetViewPanorama(document.getElementById('pano'), panoramaOptions);
              map.setStreetView(panorama);
              console.log(panorama.getLinks());
              google.maps.event.addListener(panorama, 'pano_changed', function() {
                  showPanoActions(panorama.getPano());
                  panorama.setOptions({
                    pov: getPanoPov(panorama.getPano())
                  });
              });
            google.maps.event.addListener(panorama, 'links_changed', function() {
                  var links =  panorama.getLinks();
                  console.log(links);

                  for (var i in links) {
                    links[i].description = getPanoLinkName(links[i].pano);
                    links[i].heading = getPanoLinkHeading(links[i].pano);
                  }
              });

            function getPanoPov(panoId){
                switch (panoId){
                    case 'Rv_Zd5dpDeEAAAQZWWEn2A':
                    return {
                      heading: 75,
                      pitch:0
                    };
                    case 'OSMRXBXPwlcAAAQZX7NbGQ':
                    return {
                      heading: 155,
                      pitch:-3
                    };
                    case 'xuKFCUbzzFgAAAQZWWEujw':                    
                    return {
                      heading: 110,
                      pitch:-5
                    };
                    case 'nqfRmHR8NYMAAAQZWVImZQ':
                    return {
                      heading: 220,
                      pitch:12
                    };
                    case 'GAPEvOsCQ7cAAAQZX8T8JQ':
                    return {
                      heading: 60,
                      pitch:12
                    };
                    case '9c405LAkKxQAAAQZX7H8WA':
                    return {
                      heading: -200,
                      pitch:0
                    };
                    case 'VT7ElvLeGYoAAAQZX7Na_w':
                    return {
                      heading: 195,
                      pitch:12
                    };
                    case 'ZrmtdaiVWq0AAAQZXwxOUg':
                    return {
                      heading: 70,
                      pitch:6
                    };
                    default:
                    console.log(panoId);
                    return false;
                }
            }

            function getPanoLinkName(panoId)
            {
                switch (panoId){
                    case 'Rv_Zd5dpDeEAAAQZWWEn2A':
                    return 'Federation Square';

                    case 'OSMRXBXPwlcAAAQZX7NbGQ':
                    return 'Feel like a coffee?';

                    case 'xuKFCUbzzFgAAAQZWWEujw':
                    return 'How about fine Japanese food?';

                    case 'nqfRmHR8NYMAAAQZWVImZQ':
                    return 'NGV';

                    case 'GAPEvOsCQ7cAAAQZX8T8JQ':
                    return 'Room 1';

                    case '9c405LAkKxQAAAQZX7H8WA':
                    return 'Room 2';

                    case 'VT7ElvLeGYoAAAQZX7Na_w':
                    return 'Room 3';

                    case 'ZrmtdaiVWq0AAAQZXwxOUg':
                    return 'The Golden Carousel';

                    default:
                    console.log(panoId);
                    return false;
                }
            }

            function getPanoLinkHeading(panoId)
            {
                switch (panoId){
                    case 'Rv_Zd5dpDeEAAAQZWWEn2A':
                    return 180;

                    case 'OSMRXBXPwlcAAAQZX7NbGQ':
                    return 0;

                    case 'xuKFCUbzzFgAAAQZWWEujw':
                    return 270;

                    case 'nqfRmHR8NYMAAAQZWVImZQ':
                    return -280;

                    case 'GAPEvOsCQ7cAAAQZX8T8JQ':
                    return -170;

                    case '9c405LAkKxQAAAQZX7H8WA':
                    return 0;

                    case 'VT7ElvLeGYoAAAQZX7Na_w':
                    return 50;

                    case 'ZrmtdaiVWq0AAAQZXwxOUg':
                    return -150;

                    default:
                    0
                    return false;
                }
            }

            function showPanoActions(panoId)
            {
                switch (panoId){
                    case 'Rv_Zd5dpDeEAAAQZWWEn2A':
                        //fedsquare
                        $('.pano-action').hide();
                    break;

                    case 'OSMRXBXPwlcAAAQZX7NbGQ':
                        //coffee
                        console.log('coffee!');
                        $('.pano-action').hide();
                        $('#coffeeVideoIcon').fadeIn(1000);
                    break;

                    case 'xuKFCUbzzFgAAAQZWWEujw':
                        //Sake
                        $('.pano-action').hide();
                        $('#sakeTripadvisor').fadeIn(1000);
                    break;

                    case 'nqfRmHR8NYMAAAQZWVImZQ':
                        //NGV
                        $('.pano-action').hide();
                    break;

                    case 'GAPEvOsCQ7cAAAQZX8T8JQ':
                        //Room 1
                        $('.pano-action').hide();
                    break;

                    case '9c405LAkKxQAAAQZX7H8WA':
                        //Room 2
                        $('.pano-action').hide();
                    break;

                    case 'VT7ElvLeGYoAAAQZX7Na_w':
                        //Room 3
                        $('.pano-action').hide();
                    break;

                    case 'ZrmtdaiVWq0AAAQZXwxOUg':
                    //The Golden Carousel
                    $('.pano-action').hide();
                    break;

                    default:
                    console.log(panoId);
                    return false;
                }
            }
